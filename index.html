<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-helenaclothes.png"
      type="Logo Helena Clothes"
    />
    <title>Helena Clothes-Tienda de ropa infantil</title>
    <meta
      name="description"
      content="Descubre moda infantil única en Helena Clothes. Ropa trendy y cómoda para tus niñas. ¡Explora ya"
    />
    <meta
      name="keywords"
      content="MODA INFANTIL, ROPA DE NIÑA, VESTIDOS PARA NIÑAS, POLERAS INFANTILES,CHAQUETAS PARA NIÑAS, CONJUNTOS PARA NIÑAS"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="index.html">
          <img class="logo" src="img/logo-hc.png" alt="Logo Helena Clothes" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img
            src="./img/menu-hamburguesa.svg"
            alt="imagen de menu hamburguesa"
          />
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link navLetra" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link navLetra" href="./html/productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link navLetra" href="./html/quienessomos.html"
                >¿Quienes somos?</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link navLetra" href="./html/blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navLetra" href="./html/contacto.html"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <form class="cont__search d-flex">
                <input
                  id="inputPrenda"
                  name="Buscar"
                  class="nav-item__search form-control me-2"
                  type="search"
                  placeholder="Prenda"
                  aria-label="buscar"
                />
                <label for="buscar" class="form__label">Prenda</label>
                <button class="nav-btn" type="submit">Buscar</button>
              </form>
            </li>
            <li class="nav-item"></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- CAROUSEL -->

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/img-oferta2.webp"
            class="d-block w-100 imgCarousel"
            alt="Imagen de oferta"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/img-oferta.webp"
            class="d-block w-100 imgCarousel"
            alt="imagen de oferta"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- LISTON -->

    <div class="listonHome">
      <h3 class="animate__animated animate__fadeInLeft textListon">
        ¡¡FINAL SALE PRODUCTOS CON 30% Y 60% DE DESCUENTO!!
      </h3>
    </div>

    <!-- CARDS -->

    <main class="row container-fluid">
      <div class="col-xl-3 col-md-3 col-sm-3">
        <div class="card container-fluid">
          <img
            class="imgHome"
            src="./img/img-conjuntos.webp"
            alt="Imagen de niña con conjuntos"
          />
          <h2 class="card-title">Conjuntos</h2>
          <a href="./html/productos.html" class="btn botonColor">Comprar</a>
        </div>
      </div>
      <div class="col-xl-3 col-md-3 col-sm-3">
        <div class="card container-fluid">
          <img
            class="imgHome"
            src="./img/img-poleras.webp"
            alt="imagen de niña con polera"
          />
          <h2 class="card-title">Poleras</h2>
          <a href="./html/productos.html" class="btn botonColor">Comprar</a>
        </div>
      </div>
      <div class="col-xl-3 col-md-3 col-sm-3">
        <div class="card container-fluid">
          <img
            class="imgHome"
            src="./img/img-vestidos.webp"
            alt="imagen de niña con vestido"
          />
          <h2 class="card-title">Vestidos</h2>
          <a href="./html/productos.html" class="btn botonColor">Comprar</a>
        </div>
      </div>
      <div class="col-xl-3 col-md-3 col-sm-3">
        <div class="card container-fluid">
          <img
            class="imgHome"
            src="./img/img-invierno.webp"
            alt="imagen de niña con chaqueta"
          />
          <h2 class="card-title">Chaquetas</h2>
          <a href="./html/productos.html" class="btn botonColor">Comprar</a>
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="./index.html" class="nav-link px-2 textFooter">Home</a>
          </li>
          <li class="nav-item">
            <a href="./html/productos.html" class="nav-link px-2 textFooter"
              >Productos</a
            >
          </li>
          <li class="nav-item">
            <a href="./html/quienessomos.html" class="nav-link px-2 textFooter"
              >¿Quienes Somos?</a
            >
          </li>
          <li class="nav-item">
            <a href="./html/blog.html" class="nav-link px-2 textFooter">Blog</a>
          </li>
          <li class="nav-item">
            <a href="./html/contacto.html" class="nav-link px-2 textFooter"
              >Contacto</a
            >
          </li>
        </ul>
        <p class="text-center textFooter">
          &copy; 2023 Todos los derechos reservados
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
